<div class="tabla-completa">
  <mat-form-field appearance="standard" class="filter-class">
    <mat-label class="label-search">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="input-search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- From Column -->
      <ng-container matColumnDef="desde">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Desde </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- To Column -->
      <ng-container matColumnDef="hasta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hasta </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <!-- Distance Column -->
      <ng-container matColumnDef="distancia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Distancia </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <ng-container matColumnDef="confirmar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Confirmar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon>done</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="cancelar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cancelar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon> close </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="completar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Completar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon> directions_car</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
